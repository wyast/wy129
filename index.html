            <div class="headpic">
                <h1 class="headpic__title">
                    一二九快乐答题活动,  
                    <strong class="headpic__phrase--strong">
                        请听题：
                    </strong>
            </div>
        </header>
        <main>
            <div class="flex-container">
                <div class="question">
                    How many majors are there in Weiyang College?
                </div>
                <div class="choices">
                    <label class="choice">
                        <input type="radio" name="question1" value="A" />
                        A. 12. Choose me.
                    </label>
                    <label class="choice">
                        <input type="radio" name="question1" value="B" />
                        B. Please choose A.
                    </label>
                    <label class="choice">
                        <input type="radio" name="question1" value="C" />
                        C. I don't know.
                    </label>
                    <label class="choice">
                        <input type="radio" name="question1" value="D" />
                        D. I am Raiden Shogun's dog.
                    </label>
                </div>
                <div class="question">
                    What is Weiyang College?
                </div>
                <div class="choices">
                    <label class="choice">
                        <input type="radio" name="question2" value="A" />
                        A. No better than Genshin.
                    </label>
                    <label class="choice">
                        <input type="radio" name="question2" value="B" />
                        B. Maybe some college in Peking Unv?
                    </label>
                    <label class="choice">
                        <input type="radio" name="question2" value="C" />
                        C. You know, Weiyang College is a college in Tsinghua University, cultivating students with both fundamental science and engineering knowledge, aiming to serve the grand goals of our nation.
                    </label>
                    <label class="choice">
                        <input type="radio" name="question2" value="D" />
                        D. I am Raiden Shogun's dog.
                    </label>
                </div>
                <div class="question">
                    Who are the ministers of the Academy Department of Weiyang AST?
                </div>
                <div class="choices">
                    <label class="choice">
                        <input type="checkbox" name="question3" value="A" />
                        A. TaiNing Pao.
                    </label>
                    <label class="choice">
                        <input type="checkbox" name="question3" value="B" />
                        B. Yitvan Liu.
                    </label>
                    <label class="choice">
                        <input type="checkbox" name="question3" value="C" />
                        C. Tai Yu.
                    </label>
                    <label class="choice">
                        <input type="checkbox" name="question3" value="D" />
                        D. Raiden Shogun?
                    </label>
                </div>
                </div>
                <button type="button" class="submit-button" onclick="calculateScore()">Submit</button>
            </div>
        </main>

        <script>

            function calculateScore() {
                let score = 0;

                // Question 1
                const question1 = document.querySelector('input[name="question1"]:checked');
                if (question1 && question1.value === "A") {
                    score += 1;
                }

                // Question 2
                const question2 = document.querySelector('input[name="question2"]:checked');
                if (question2 && question2.value === "C") {
                    score += 1;
                }

                // Question 3
                const question3 = document.querySelectorAll('input[name="question3"]:checked');
                const correctAnswers = ["A", "B", "C"];
                let correctCount = 0;
                question3.forEach(answer => {
                    if (correctAnswers.includes(answer.value)) {
                        correctCount += 1;
                    }
                });
                if (correctCount === correctAnswers.length) {
                    score += 1;
                }

                alert("Your score is: " + score);
            }
        </script>
